<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<section class="main-calc">
			<div class="resault">
				<input id="result" type="text" disabled />
			</div>
			<div id="enterValue">
				<div>
					<input class="valueNumber" type="text" value="0" />
				</div>
				<div class="enterValue">
					<button class="Button">Enter</button>
				</div>
			</div>
			<div id="buttons-calc">
				<button id="plus" class="calcButton">+</button>
				<button id="minus" class="calcButton">-</button>
				<button id="multi" class="calcButton">*</button>
				<button id="division" class="calcButton">/</button>
				<button id="percent" class="calcButton">%</button>
			</div>
			<div id="buttons">
				<button id="one" class="buttons">1</button>
				<button id="two" class="buttons">2</button>
				<button id="three" class="buttons">3</button>
				<button id="four" class="buttons">4</button>
				<button id="five" class="buttons">5</button>
				<button id="six" class="buttons">6</button>
				<button id="seven" class="buttons">7</button>
				<button id="eight" class="buttons">8</button>
				<button id="nine" class="buttons">9</button>
				<button id="zero" class="buttons">0</button>
			</div>
		</section>

		<!-- JS link -->
		<script src="./app.js"></script>
	</body>
</html>
