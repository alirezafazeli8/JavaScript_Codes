<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <title>slider</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- title -->
      <h1>Image Slider</h1>
      <!-- main slider -->
      <div class="slider">
        <!-- slider progress -->
        <div class="slider-progress">

        </div>
        <!-- slider button container -->
        <div class="slider_btn--container">
          <!-- left button -->
          <button type="button" name="button" class="slider-buttons slider_btn--left">	&#8592;</button>
          <!-- right button -->
          <button type="button" name="button" class="slider-buttons slider_btn--right">	&#8594;</button>
        </div>
        <!-- all slides -->
        <div class="slides">
          <img src="./img/img1.png" alt="">
        </div>
        <div class="slides">
          <img src="./img/img2.jpg" alt="">
        </div>
        <div class="slides">
          <img src="./img/img3.jpg" alt="">
        </div>
        <div class="slides">
          <img src="./img/img4.jpg" alt="">
        </div>
      </div>
    </div>
    <!-- JS link -->
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
